image:
  env:
    - name: MINIO_BUCKET
      value: "boobsrate-dev"
    - name: TRACER_NAME
      value: "tits-dev"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-dns"
    external-dns.alpha.kubernetes.io/hostname: "dev-api.rate-tits.online"
    nginx.ingress.kubernetes.io/server-snippets: |
      location /ws {
         proxy_set_header Upgrade $http_upgrade;
         proxy_http_version 1.1;
         proxy_set_header X-Forwarded-Host $http_host;
         proxy_set_header X-Forwarded-Proto $scheme;
         proxy_set_header X-Forwarded-For $remote_addr;
         proxy_set_header Host $host;
         proxy_set_header Connection "upgrade";
         proxy_cache_bypass $http_upgrade;
       }
  hosts:
    - host: dev-api.rate-tits.online
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              port:
                number: 8088
        - path: /
          pathType: Prefix
          backend:
            service:
              port:
                number: 8081
  tls:
    - secretName: tls-titsbackend-dev
      hosts:
        - dev-api.rate-tits.online